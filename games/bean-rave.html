<!DOCTYPE html>
<html>
  <head>
    <title>Flappy watermelon feast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- <a href="/" style="position: absolute; top: 5; right: 0; z-index: 99999">Quit</a> -->
    <script type="module">
      import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

      // initialize context
      kaboom({
        background: [49, 53, 59],
        // root: document.querySelector("#mycanvas"),
      });

      const GROUND_HEIGHT = 200;
      const GROUND_LEVEL = height() - GROUND_HEIGHT;
      const JUMP_FORCE = 1000;
      const GRAVITY = 3000;
      const STALAGMITE_HEIGHT = 80;
      const STALACTITE_HEIGHT = height() - GROUND_HEIGHT - 80;

      let score = 0;

      loadSpriteAtlas("/assets/beananim.png", {
        "bean": {
          x: 0,
          y: 0,
          width: 360,
          height: 104,
          sliceX: 3,
          anims: {
            idle: 0,
            duck: 1,
            jump: 2,
          },
        }
      });

      loadSound("bgmusic", "/assets/the-business.mp3");
      play("bgmusic", {
          volume: 0.8,
          loop: true
        });

      scene("instructions", () => {
        let getText = () =>
          `tap to start\n\n\ninstructions:\n jump: UP ARROW or tap the sky\n duck: DOWN ARROW or tap the ground`;

        let titleText = add([
          text(getText(), { size: 14 }),
          pos(center()),
          anchor("center"),
        ]);
        
        onClick(() => {
          go("game");
        });
      });
      scene("end", () => {
        let getText = () => `score: ${score}\n\ntap to restart`;

        let titleText = add([
          text(getText(), { size: 14 }),
          pos(center()),
          anchor("center"),
        ]);

        onClick(() => {
          go("game");
        });
      });

      scene("game", () => {
        // initialize bean
        let bean = add([
          sprite("bean"),
          state("idle", ["idle", "jump", "duck"]),
          pos(12, 12),
          area(),
          offscreen({ destroy: false }),
          body(),
          "bean",
        ]);

        // initialize ground
        setGravity(GRAVITY);
        let ground = add([
          rect(width(), GROUND_HEIGHT),
          pos(0, GROUND_LEVEL),
          outline(1),
          area(),
          body({ isStatic: true }),
          color(33, 34, 36),
          "ground",
        ]);

        // score
        score = 0;
        const scoreText = () => `score: ${score}`;

        let scoreComponent = add([
          text(scoreText(), {
            size: 14,
          }),
          pos(300, 12),
          anchor("center"),
        ]);

        // obstacles
        function addStalagmiteOrStalactite() {
          let randomInteger = randi(2);
          let randomColorInteger = randi(6);
          let randomColor;
          switch(randomColorInteger) {
            case 0: randomColor = new Color(252, 32, 3); break;
            case 1: randomColor = new Color(252, 148, 3); break;
            case 2: randomColor = new Color(252, 244, 3); break;
            case 3: randomColor = new Color(11, 252, 3); break;
            case 4: randomColor = new Color(3, 244, 252); break;
            case 5: randomColor = new Color(227, 3, 252); break;
          }

          if (randomInteger === 0) {
            let stalagmite = add([
              rect(15, STALAGMITE_HEIGHT),
              area(),
              pos(width(), GROUND_LEVEL),
              anchor("botleft"),
              offscreen({ destroy: true }),
              color(randomColor),
              move(LEFT, 300),
              "obstacle",
              "stalagmite",
            ]);

            stalagmite.onExitScreen(() => {
              score++;
              scoreComponent.text = scoreText();
            });
          } else {
            let stalactite = add([
              rect(15, STALACTITE_HEIGHT),
              area(),
              pos(width(), STALACTITE_HEIGHT),
              anchor("botleft"),
              offscreen({ destroy: true }),
              color(randomColor),
              move(LEFT, 300),
              "obstacle",
              "stalactite",
            ]);

            stalactite.onExitScreen(() => {
              score++;
              scoreComponent.text = scoreText();
            });
          }

          wait(rand(0.5, 1.3), () => {
            addStalagmiteOrStalactite();
          });
        }

        addStalagmiteOrStalactite();

        // bean actions
        function jump() {
          if (bean.isGrounded()) {
            bean.enterState("jump");
          }
	      }

        function duck() {
          if (bean.isGrounded()) {
            bean.enterState("duck");
          }
	      }

        function idle() {
          bean.enterState("idle");
        }

        bean.onCollide("ground", () => {
          idle();
        });

        bean.onUpdate(() => {
          let obstacles = get('obstacle');
          // debug.log(obstacles);
          for (const obstacle of obstacles) {
            let colliding = bean.isOverlapping(obstacle);
            if (colliding && obstacle.is('stalactite') && bean.state !== 'duck') {
              addKaboom(bean.screenPos());
              go("end");
            } else if (colliding && obstacle.is('stalagmite') && bean.state !== 'jump') {
              addKaboom(bean.screenPos());
              go("end");
            }
          }
        })

        // bean.onCollide("obstacle", (obj) => {
        //   if (obj.is('stalactite')) {
        //     if (bean.state !== 'duck') {
        //       addKaboom(obj.screenPos());
        //       wait(1, () => go("end"));
        //     }
        //   }
        //   if (obj.is('stalagmite')) {
        //     if (bean.state !== 'jump') {
        //       addKaboom(obj.screenPos());
        //       wait(1, () => go("end"));
        //     }
        //   }
        // });

        // event handlers
        onKeyPress("up", jump);
        onKeyDown("down", duck);
        onKeyRelease("down", idle);

        onMouseDown(() => {
          let { y } = mousePos();
          let half = height() / 2;
          if (y > half) {
            duck();
          } else {
            jump();
          }
        });

        onMouseRelease(() => {
          let { y } = mousePos();
          let half = height() / 2;
          if (y > half) {
            idle();
          }
        });

        bean.onStateEnter("duck", () => {
          bean.play("duck");
        });

        bean.onStateEnter("jump", () => {
          bean.play("jump");
          bean.jump(JUMP_FORCE);
        });

        bean.onStateEnter("idle", () => {
          bean.play("idle");
        });
      });

      // initialize game
      go("instructions");
    </script>
  </body>
</html>
